$id: https://schemas.ceeconnect.fr/enums/bar/type_pac
$schema: https://json-schema.org/draft/2020-12/schema
title: Type de pompe à chaleur
type: string
oneOf:
  - $ref: "#/$defs/CET"
  - $ref: "#/$defs/AIR-EXTERIEUR-EAU"
  - $ref: "#/$defs/AIR-EXTRAIT-EAU"
  - $ref: "#/$defs/EAU-NAPPE-EAU"
  - $ref: "#/$defs/EAU-GLYCOLEE-EAU"
  - $ref: "#/$defs/SOLAIRE"
  - $ref: "#/$defs/EAUX-GRISES"
  - $ref: "#/$defs/CO2"
$defs:
  CET:
    const: CET
    title: Chauffe-eau thermodynamique
  AIR-EXTERIEUR-EAU:
    const: AIR-EXTERIEUR-EAU
    title: Pompe à chaleur air extérieur/eau
  AIR-EXTRAIT-EAU:
    const: AIR-EXTRAIT-EAU
    title: Pompe à chaleur air extrait/eau
  EAU-NAPPE-EAU:
    const: EAU-NAPPE-EAU
    title: Pompe à chaleur eau de nappe/eau
  EAU-GLYCOLEE-EAU:
    const: EAU-GLYCOLEE-EAU
    title: Pompe à chaleur eau glycolée/eau sur capteurs enterrés
  SOLAIRE:
    const: SOLAIRE
    title: Pompe à chaleur à capteur solaire atmosphérique
  EAUX-GRISES:
    const: EAU-GLYCOLEE-EAU
    title: Pompe à chaleur sur eaux grises
  CO2:
    const: CO2
    title: Pompe à chaleur sur CO2
