$id: https://schemas.ceeconnect.fr/bundles/simulation/bar/BAR-SE-104v19-1
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-SE-104v19-1
type: object
properties:
  fiche:
    type: string
    const: BAR-SE-104v19-1
  adresse:
    $ref: https://schemas.ceeconnect.fr/mixins/adresse#/$defs/france
  description:
    title: Caractéristiques
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/IMMEUBLE
        title: Le bâtiment est un immeuble collectif d'habitation
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batiment
      logements:
        title: Nombre d'appartements
        description: Nombre d'appartements raccordés à l'installation collective de
          chauffage
        type: integer
        minimum: 0
    required:
      - typeBatiment
      - ancienneteBatiment
      - logements
required:
  - fiche
  - adresse
  - description
examples:
  - $ref: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-SE-104v19-1
