$id: https://schemas.ceeconnect.fr/bundles/simulation/bar/BAR-TH-107v14-1
$schema: https://json-schema.org/draft/2020-12/schema
$comment: |
  - TODO: données d'entrée pour le calcul du coefficient R
title: BAR-TH-107v14-1
type: object
properties:
  fiche:
    type: string
    const: BAR-TH-107v14-1
  adresse:
    $ref: https://schemas.ceeconnect.fr/mixins/adresse#/$defs/france
  description:
    title: Caractéristiques
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/IMMEUBLE
        title: Le bâtiment est un immeuble collectif d'habitation
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batiment
      logements:
        title: Nombre d'appartements
        description: Nombre d'appartements raccordés à la chaudière collective
        type: integer
        minimum: 0
      puissanceNominale:
        title: Puissance nominale (kW)
        description: Puissance nominale de la chaudière collective en kW
        type: integer
        minimum: 0
      puissanceEligibleAutresFiches:
        title: Puissance totale de la pompe à chaleur installée (kW)
        description: >-
          Puissance nominale totale des chaudières nouvellement installés
          respectant les conditions des fiches d'opérations standardisées en
          vigueur
        type: number
        minimum: 0
      puissanceEligible:
        title: Puissance nominale totale des chaudières nouvellement installées (kW)
        type: number
        minimum: 0
      puissanceChaufferie:
        title: Puissance nominale totale de la chaufferie après travaux (kW)
        type: number
        minimum: 0
    required:
      - typeBatiment
      - ancienneteBatiment
      - logements
      - puissanceNominale
      - puissanceEligibleAutresFiches
    allOf:
      - if:
          properties:
            puissanceEligibleAutresFiches:
              type: number
              exclusiveMinimum: 0
          required:
            - puissanceEligibleAutresFiches
            - puissanceChaufferie
        then:
          required:
            - puissanceEligible
            - puissanceChaufferie
required:
  - fiche
  - adresse
  - description
examples:
  - adresse:
      $ref: https://schemas.ceeconnect.fr/mixins/adresse#/examples/0
    description:
      typeBatiment: IMMEUBLE
      ancienneteBatiment: EXISTANT
      logements: 50
      puissanceNominale: 100
      puissanceEligibleAutresFiches: 0
      puissanceChaufferie: 100
      puissanceEligible: 100
