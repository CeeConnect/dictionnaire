$id: https://schemas.ceeconnect.fr/bundles/simulation/bar/BAR-TH-117v14-1
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-TH-117v14-1
type: object
properties:
  adresse:
    $ref: https://schemas.ceeconnect.fr/mixins/adresse#/$defs/france
  description:
    title: Caractéristiques
    type: object
    properties:
      typeBatiment:
        $ref: >-
          https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/individuel
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batiment
      quantite:
        title: Nombre de robinets thermostatiques installés
        type: integer
        minimum: 0
    required:
      - typeBatiment
      - ancienneteBatiment
      - quantite
    allOf:
      - if:
          properties:
            typeBatiment:
              $ref: >-
                https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/APPARTEMENT
          required:
            - typeBatiment
        then:
          properties:
            typeInstallationChauffage:
              title: Type d'installation de chauffage
              $ref: https://schemas.ceeconnect.fr/enums/bar/type_installation
          required:
            - typeInstallationChauffage
required:
  - adresse
  - description
examples:
  - adresse:
      $ref: https://schemas.ceeconnect.fr/mixins/adresse#/examples/0
    description:
      typeBatiment: MAISON
      ancienneteBatiment: EXISTANT
      quantite: 10
