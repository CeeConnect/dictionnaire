$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-TH-137v45-3
$schema: https://json-schema.org/draft/2020-12/schema
$comment: "TODO: Intégrer le document spécifique"
title: BAR-TH-137v45-3
type: object
properties:
  fiche:
    type: string
    const: BAR-TH-137v45-3
  description:
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/batiment
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batimentExistant
      identifiantReseau:
        title: Nom du réseau
        type: string
        maxLength: 240
      critereRaccordementAnterieur:
        title: Le bâtiment n'a jamais été raccordé à un réseau de chaleur dans le délai
          de cinq ans précédant la date de l'engagement de l'opération
        type: boolean
      critereDemandeAnterieure:
        title: Dans le cas où le bâtiment a été raccordé précédemment, le ou les
          raccordements précédents ont fait l'objet d'une demande de certificats
          d'économies d'énergie
        type: boolean
        const: false
      installateur:
        $ref: https://schemas.ceeconnect.fr/bundles/installateur
      gestionnaire:
        title: Prestataire titulaire du contrat d'exploitation et de maintenance
        type: object
        properties:
          nom:
            title: Nom du représentant
            type: string
          prenom:
            title: Prénom du représentant
            type: string
          raisonSociale:
            title: Raison sociale
            type: string
          siret:
            $ref: https://schemas.ceeconnect.fr/formats/siret
          email:
            $ref: https://schemas.ceeconnect.fr/formats/email
          telephone:
            $ref: https://schemas.ceeconnect.fr/formats/telephone
          adresse:
            $ref: https://schemas.ceeconnect.fr/mixins/adresse#/$defs/france
        required:
          - nom
          - prenom
          - raisonSociale
          - siret
          - email
          - telephone
          - adresse
    anyOf:
      - properties:
          critereRaccordementAnterieur:
            const: false
        required:
          - critereRaccordementAnterieur
      - properties:
          critereRaccordementAnterieur:
            const: true
          critereDemandeAnterieure:
            const: false
        required:
          - critereRaccordementAnterieur
          - critereDemandeAnterieure
    allOf:
      - if:
          properties:
            typeBatiment:
              $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/MAISON
          required:
            - typeBatiment
        then:
          properties:
            surfaceHabitable:
              title: Surface habitable
              type: number
              minimum: 0
          required:
            - surfaceHabitable
      - if:
          properties:
            typeBatiment:
              $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/IMMEUBLE
          required:
            - typeBatiment
        then:
          properties:
            logements:
              title: Nombre d'appartements
              description: Nombre d'appartement d'un même bâtiment
              type: integer
              minimum: 1
          required:
            - logements
    required:
      - typeBatiment
      - ancienneteBatiment
      - identifiantReseau
      - critereRaccordementAnterieur
      - installateur
      - gestionnaire
required:
  - fiche
  - description
examples:
  - fiche: BAR-TH-137v45-3
    description:
      typeBatiment: MAISON
      ancienneteBatiment: EXISTANT
      critereRaccordementAnterieur: false
      identifiantReseau: RESEAU
      surfaceHabitable: 100
      installateur:
        $ref: https://schemas.ceeconnect.fr/bundles/installateur#/examples/0
      gestionnaire:
        nom: NOM
        prenom: PRENOM
        fonction: FONCTION
        raisonSociale: RAISON SOCIALE
        siret: "00000000000000"
        adresse:
          $ref: https://schemas.ceeconnect.fr/mixins/adresse#/examples/0
        email: contact@email.com
        telephone: "0400000000"
