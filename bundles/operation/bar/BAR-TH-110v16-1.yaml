$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-TH-110v16-1
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-TH-110v16-1
type: object
properties:
  caracteristiques:
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/bar/type_batiment#/$defs/individuel
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/anciennete#/$defs/batimentExistant
      critereChauffageCentral:
        title: Logement(s) chauffé(s) par un système de chauffage central
        type: boolean
        const: true
      quantite:
        title: Nombre de radiateurs installé
        type: integer
        minimum: 1
      marque:
        title: Marque des équipements
        type: string
      reference:
        title: Référence des équipements
        type: string
    allOf:
      - if:
          properties:
            typeBatiment:
              $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/bar/type_batiment#/$defs/APPARTEMENT
          required:
            - typeBatiment
        then:
          properties:
            typeInstallation:
              $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/bar/type_installation
          required:
            - typeInstallation
    required:
      - ancienneteBatiment
      - typeBatiment
      - critereChauffageCentral
      - quantite
      - marque
      - reference
required:
  - caracteristiques
examples:
  - caracteristiques:
      typeBatiment: MAISON
      ancienneteBatiment: EXISTANT
      critereChauffageCentral: true
      ancienneteEquipement: EXISTANT
      quantite: 10
      marque: MARQUE
      reference: REFERENCE
