$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-TH-172v55-1
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-TH-172v55-1
type: object
properties:
  description:
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/MAISON
        title: Le bâtiment est une maison individuelle
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batimentExistant
      temperatureDistribution:
        $ref: https://schemas.ceeconnect.fr/enums/bar/temperature_distribution
      surfaceChauffee:
        title: Surface chaufée par l'équipement (m²)
        type: number
        minimum: 0
      usage:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_usage#/$defs/chauffage
        title: Usage couvert par l'équipement installé
      performanceEnergetique:
        title: Efficacité énergétique saisonnière (%)
        type: number
        minimum: 111
      marque:
        title: Marque des équipements
        type: string
      reference:
        title: Référence des équipements
        type: string
      performanceEnergetiqueRegulateur:
        $ref: https://schemas.ceeconnect.fr/enums/bar/classe_regulateur
        title: Classe du régulateur
    allOf:
      - if:
          properties:
            temperatureDistribution:
              $ref: https://schemas.ceeconnect.fr/enums/bar/temperature_distribution#/$defs/BASSE_TEMPERATURE
          required:
            - temperatureDistribution
        then:
          properties:
            performanceEnergetique:
              type: number
              minimum: 126
          required:
            - performanceEnergetique
    required:
      - typeBatiment
      - ancienneteBatiment
      - temperatureDistribution
      - surfaceChauffee
      - usage
      - performanceEnergetique
      - marque
      - reference
      - performanceEnergetiqueRegulateur
  documents:
    type: array
    allOf:
      - contains:
          title: Note de dimensionnement
          type: object
          properties:
            code:
              type: string
              const: NOTE_DIMENSIONNEMENT
          required:
            - code
      - contains:
          title: Preuve de qualification du professionnel
          type: object
          properties:
            code:
              type: string
              const: PREUVE_QUALIFICATION
          required:
            - code
required:
  - description
  - documents
examples:
  - description:
      typeBatiment: MAISON
      ancienneteBatiment: EXISTANT
      temperatureDistribution: BASSE_TEMPERATURE
      usage: CHAUFFAGE_ECS
      surfaceChauffee: 100
      performanceEnergetique: 130
      marque: MARQUE
      reference: REFERENCE
      performanceEnergetiqueRegulateur: VII
    documents:
      - code: PREUVE_QUALIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
      - code: NOTE_DIMENSIONNEMENT
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
