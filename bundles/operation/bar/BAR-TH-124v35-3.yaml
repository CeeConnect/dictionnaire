$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-TH-124v35-3
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-TH-124v35-3
type: object
properties:
  fiche:
    type: string
    const: BAR-TH-124v35-3
  adresse:
    $ref: https://schemas.ceeconnect.fr/mixins/adresse#/$defs/franceOutreMer
  description:
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/MAISON
        title: Le bâtiment est une maison individuelle
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete
        description: Les parties nouvelles de logements existants sont considérées comme des logements neufs
      typeVente:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_vente
      quantite:
        title: Nombre d'appareils installé
        type: integer
        minimum: 1
      surfaceCapteurs:
        title: Superficie hors-tout totale de capteurs solaires posés
        type: number
        minimum: 0
      performanceEnergetique:
        title: Efficacité énergétique pour le chauffage de l'eau (%)
        description: Indiquer l'efficacité énergétique conformément au règlement (UE) n° 814/2013
        type: number
        minimum: 36
    allOf:
      - if:
          properties:
            typeBatiment:
              $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/APPARTEMENT
          required:
            - typeBatiment
        then:
          properties:
            surfaceCapteurs:
              type: number
              maximum: 40
          required:
            - surfaceCapteurs
      - if:
          properties:
            typeVente:
              $ref: https://schemas.ceeconnect.fr/enums/bar/type_vente#/$defs/ABONNEMENT
          required:
            - typeVente
        then:
          properties:
            critereAbonnement:
              title: |
                Le contrat de vente par abonnement a d'une durée minimale de dix ans et il comporte une clause
                de maintien, par le professionnel, du bon état de fonctionnement du CESI pendant toute la durée du
                contrat d'abonnement
              type: boolean
              const: true
          required:
            - critereAbonnement
    required:
      - typeBatiment
      - ancienneteBatiment
      - typeVente
      - quantite
      - surfaceCapteurs
      - performanceEnergetique
      - marque
      - reference
  documents:
    type: array
    items:
      $ref: https://schemas.ceeconnect.fr/bundles/document
    allOf:
      - contains:
          title: Certification QB dont le domaine d'emploi de l'avis technique couvre explicitement les départements d'outremer
          type: object
          properties:
            code:
              const: CERTIFICATION
          required:
            - code
      - contains:
          title: Preuve de qualification du professionnel ayant assuré la réalisation de l'opération
          type: object
          properties:
            code:
              const: PREUVE_QUALIFICATION
          required:
            - code
required:
  - fiche
  - adresse
  - description
  - documents
examples:
  - adresse:
      $ref: https://schemas.ceeconnect.fr/mixins/adresse#/examples/3
    description:
      typeBatiment: MAISON
      ancienneteBatiment: EXISTANT
      typeVente: VENTE
      quantite: 1
      surfaceCapteurs: 15
      performanceEnergetique: 80
      marque: MARQUE
      reference: REFERENCE
    documents:
      - code: CERTIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
      - code: PREUVE_QUALIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
