$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-TH-143v51-5
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-TH-143v51-5
type: object
properties:
  fiche:
    type: string
    const: BAR-TH-143v51-5
  adresse:
    $ref: https://schemas.ceeconnect.fr/mixins/adresse#/$defs/franceMetropolitaine
  description:
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/MAISON
        title: Le bâtiment est une maison individuelle
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batimentExistant
      temperatureDistribution:
        $ref: https://schemas.ceeconnect.fr/enums/bar/temperature_distribution#/$defs/BASSE_TEMPERATURE
        title: Le système est couplé à des émetteurs de chauffage central de type basse température
      productiviteCapteurs:
        title: Productivité des capteurs (W/m²)
        type: number
        minimum: 600
      surfaceCapteurs:
        title: Surface hors tout de capteurs (m²)
        type: number
        minimum: 8
      volumeStockage:
        title: Volume de stockage du ou des ballons d'eau chaude solaires (l)
        type: number
        minimum: 400
      critereCertification:
        title: Les capteurs solaires ont une certification CSTBat ou Solar Keymark ou équivalente
        type: boolean
        const: true
      critereCapteursHybrides:
        title: Les capteurs solaires produisent à la fois électricité et chaleur (capteurs hybrides)
        type: boolean
        const: false
      marque:
        title: Marque de l'équipement
        type: string
      reference:
        title: Référence de l'équipement
        type: string
    required:
      - typeBatiment
      - ancienneteBatiment
      - temperatureDistribution
      - productiviteCapteurs
      - surfaceCapteurs
      - volumeStockage
      - critereCertification
      - critereCapteursHybrides
      - marque
      - reference
  documents:
    type: array
    items:
      $ref: https://schemas.ceeconnect.fr/bundles/document
    allOf:
      - contains:
          title: Preuve de réalisation de l'opération
          description: |
            La preuve de réalisation de l'opération mentionne la mise en place d'un système solaire combiné et la
            productivité des capteurs solaires en W/m²
          type: object
          properties:
            code:
              type: string
              const: PREUVE_REALISATION
          required:
            - code
      - contains:
          title: Certification CSTBat ou Solar Keymark
          type: object
          properties:
            code:
              type: string
              const: CERTIFICATION
          required:
            - code
      - contains:
          title: Preuve de qualification du professionnel ayan réalisé l'opération
          type: object
          properties:
            code:
              type: string
              const: PREUVE_QUALIFICATION
          required:
            - code
required:
  - fiche
  - adresse
  - description
  - documents
examples:
  - adresse:
      $ref: https://schemas.ceeconnect.fr/mixins/adresse#/examples/0
    description:
      typeBatiment: MAISON
      ancienneteBatiment: EXISTANT
      temperatureDistribution: BASSE_TEMPERATURE
      surfaceCapteurs: 10
      productiviteCapteurs: 800
      critereCapteursHybrides: false
      critereCertification: true
      volumeStockage: 500
      marque: MARQUE
      reference: REFERENCE
    documents:
      - code: PREUVE_REALISATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
      - code: CERTIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
      - code: PREUVE_QUALIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
