$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-TH-166v38-1
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-TH-166v38-1
type: object
properties:
  caracteristiques:
    type: object
    properties:
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batimentExistant
      typeBatiment:
        title: Type de bâtiment
        type: string
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/IMMEUBLE
      logements:
        title: Nombre d'appartements chauffés
        description: Nombre d'appartement d'un même bâtiment
        type: integer
        minimum: 1
      temperatureDistribution:
        $ref: https://schemas.ceeconnect.fr/enums/bar/temperature_distribution
      usage:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_usage
      performanceEquipement:
        title: Efficacité énergétique saisonnière (ηs)
        type: number
        minimum: 0
      marque:
        title: Marque de la pompe à chaleur installée
        type: string
      reference:
        title: Référence de la pompe à chaleur installée
        type: string
      autreEquipement:
        title: Mise en place d'un ou plusieurs autres équipements (chaudières ou pompes à chaleur)
        description: La mise en place de la chaudière haute performance énergétique s'accompagne de la mise en place d'un ou plusieurs autres équipements (chaudières ou pompes à chaleur)
        type: boolean
    allOf:
      - if:
          properties:
            temperatureDistribution:
              $ref: https://schemas.ceeconnect.fr/enums/bar/temperature_distribution#/$defs/BASSE_TEMPERATURE
          required:
            - temperatureDistribution
        then:
          properties:
            performanceEquipement:
              type: number
              minimum: 126
          required:
            - performanceEquipement
      - if:
          properties:
            temperatureDistribution:
              oneOf:
                - $ref: https://schemas.ceeconnect.fr/enums/bar/temperature_distribution#/$defs/MOYENNE_TEMPERATURE
                - $ref: https://schemas.ceeconnect.fr/enums/bar/temperature_distribution#/$defs/HAUTE_TEMPERATURE
          required:
            - temperatureDistribution
        then:
          properties:
            performanceEquipement:
              type: number
              minimum: 111
          required:
            - performanceEquipement
      - if:
          properties:
            autreEquipement:
              type: boolean
              const: true
          required:
            - autreEquipement
        then:
          properties:
            puissanceNominaleTotaleChaudieres:
              title: Puissance nominale totale des chaudières nouvellement installés
              description:
                Puissance nominale totale des chaudières nouvellement installés
                respectant les conditions des fiches d'opérations standardisées en vigueur
              type: number
              minimum: 0
            puissanceTotalePac:
              title: Puissance totale de la pompe à chaleur installée
              type: number
              minimum: 0
            puissanceNominaleTotaleChaufferie:
              title: Puissance nominale totale de la chaufferie après travaux
              type: number
              minimum: 0
          required:
            - puissanceNominaleTotaleChaufferie
          anyOf:
            - required:
                - puissanceNominaleTotaleChaudieres
            - required:
                - puissanceTotalePac
    required:
      - ancienneteBatiment
      - typeBatiment
      - logements
      - temperatureDistribution
      - usage
      - performanceEquipement
      - marque
      - reference
      - autreEquipement
  documents:
    type: array
    allOf:
      - contains:
          title: Preuve de qualification du professionnel
          type: object
          properties:
            code:
              type: string
              const: PREUVE_QUALIFICATION
          required:
            - code
required:
  - caracteristiques
  - documents
examples:
  - caracteristiques:
      typeBatiment: IMMEUBLE
      ancienneteBatiment: EXISTANT
      logements: 10
      usage: CHAUFFAGE
      temperatureDistribution: BASSE_TEMPERATURE
      performanceEquipement: 127
      marque: MARQUE
      reference: REFERENCE
      autreEquipement: false
    documents:
      - code: PREUVE_QUALIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
