$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-TH-167v38-1
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-TH-167v38-1
type: object
properties:
  adresse:
    $ref: https://schemas.ceeconnect.fr/mixins/adresse#/$defs/franceMetropolitaine
  description:
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/individuel
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batimentExistant
      critereCombustibleGazeux:
        title: Le chauffe-bain est individuel et utilise un combustible gazeux
        type: boolean
        const: true
      critereRemplacement:
        title: L'appareil installé vient en remplacement d'un chauffe-bain au gaz mural
          à combustion atmosphérique
        type: boolean
        const: true
      typeEquipement:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_chauffe_bain
        title: Type de chauffe-bain
      performanceEnergetique:
        title: Rendement PCI nominal (%)
        type: number
        minimum: 0
      classeEnergetique:
        $ref: https://schemas.ceeconnect.fr/enums/bar/classe_efficacite_energetique#/$defs/chauffesBain
      marque:
        title: Marque de l'équipement
        type: string
      reference:
        title: Référence de l'équipement
        type: string
    required:
      - ancienneteBatiment
      - typeBatiment
      - critereCombustibleGazeux
      - critereRemplacement
      - typeEquipement
      - performanceEnergetique
      - classeEnergetique
      - marque
      - reference
    allOf:
      - if:
          properties:
            typeEquipement:
              oneOf:
                - $ref: https://schemas.ceeconnect.fr/enums/bar/type_chauffe_bain#/$defs/FLUX_FORCE_HAUT_RENDEMENT
                - $ref: https://schemas.ceeconnect.fr/enums/bar/type_chauffe_bain#/$defs/COMBUSTION_HAUT_RENDEMENT
          required:
            - typeEquipement
        then:
          properties:
            performanceEnergetique:
              type: number
              minimum: 85
          required:
            - performanceEnergetique
      - if:
          properties:
            typeEquipement:
              $ref: https://schemas.ceeconnect.fr/enums/bar/type_chauffe_bain#/$defs/CONDENSATION
          required:
            - typeEquipement
        then:
          properties:
            performanceEnergetique:
              type: number
              minimum: 100
          required:
            - performanceEnergetique
      - if:
          properties:
            typeBatiment:
              $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/MAISON
          required:
            - typeBatiment
        then:
          properties:
            surfaceHabitable:
              title: Surface habitable (m²)
              type: number
              minimum: 0
          required:
            - surfaceHabitable
      - if:
          properties:
            typeBatiment:
              $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/APPARTEMENT
          required:
            - typeBatiment
        then:
          properties:
            quantite:
              title: Nombre de chauffe-bain
              description: Indiquer le nombre de chauffe bain aux caractéristiques strictement identiques
              type: integer
              minimum: 1
          required:
            - quantite
  documents:
    type: array
    allOf:
      - contains:
          title: Preuve de qualification du professionnel ayan réalisé l'opération
          type: object
          properties:
            code:
              type: string
              const: PREUVE_QUALIFICATION
          required:
            - code
required:
  - adresse
  - description
  - documents
examples:
  - adresse:
      $ref: https://schemas.ceeconnect.fr/mixins/adresse#/examples/0
    description:
      typeBatiment: MAISON
      ancienneteBatiment: EXISTANT
      typeEquipement: COMBUSTION_HAUT_RENDEMENT
      performanceEnergetique: 90
      classeEnergetique: A++
      critereCombustibleGazeux: true
      critereRemplacement: true
      surfaceHabitable: 100
      marque: MARQUE
      reference: REFERENCE
    documents:
      - code: PREUVE_QUALIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
