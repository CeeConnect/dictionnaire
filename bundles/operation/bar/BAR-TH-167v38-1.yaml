$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-TH-167v38-1
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-TH-167v38-1
type: object
properties:
  adresse:
    $ref: https://schemas.ceeconnect.fr/dictionnaire/mixins/adresse#/$defs/franceMetropolitaine
  caracteristiques:
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/bar/type_batiment#/$defs/individuel
        title: Type de bâtiment
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/anciennete#/$defs/batimentExistant
      combustibleGazeux:
        title: Le chauffe-bain est individuel et utilise un combustible gazeux
        type: boolean
        const: true
      remplacement:
        title: L'appareil installé vient en remplacement d'un chauffe-bain au gaz mural
          à combustion atmosphérique
        type: boolean
        const: true
    allOf:
      - if:
          properties:
            typeBatiment:
              $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/bar/type_batiment#/$defs/MAISON
          required:
            - typeBatiment
        then:
          properties:
            surfaceHabitable:
              title: Surface habitable (m²)
              type: number
              minimum: 0
          required:
            - surfaceHabitable
          allOf:
            - $ref: '#/$defs/equipement'
      - if:
          properties:
            typeBatiment:
              $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/bar/type_batiment#/$defs/APPARTEMENT
          required:
            - typeBatiment
        then:
          properties:
            equipements:
              title: Liste des chauffes-bains installés
              description: Indiquer autant d'équipements que de chauffe bain aux caractéristiques strictement identiques
              type: array
              minItems: 1
              items:
                type: object
                allOf:
                  - $ref: '#/$defs/equipement'
                  - properties:
                      quantite:
                        title: Nombre de chauffe-bain
                        type: integer
                    required:
                      - quantite
          required:
            - equipements
    required:
      - ancienneteBatiment
      - typeBatiment
      - combustibleGazeux
      - remplacement
  documents:
    type: array
    allOf:
      - contains:
          title: Preuve de qualification du professionnel ayan réalisé l'opération
          type: object
          properties:
            code:
              type: string
              const: PREUVE_QUALIFICATION
          required:
            - code
required:
  - adresse
  - caracteristiques
  - documents
$defs:
  equipement:
    type: object
    properties:
      typeEquipement:
        $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/bar/type_chauffe_bain
        title: Type de chauffe-bain
      rendement:
        title: Rendement PCI nominal (%)
        type: number
        minimum: 0
      performanceEquipement:
        $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/bar/classe_efficacite_energetique#/$defs/chauffesBain
      marque:
        title: Marque de l'équipement
        type: string
      reference:
        title: Référence de l'équipement
        type: string
    required:
      - typeEquipement
      - rendement
      - performanceEquipement
      - marque
      - reference
    allOf:
      - if:
          properties:
            typeChauffeBain:
              oneOf:
                - $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/bar/type_chauffe_bain#/$defs/FLUX_FORCE_HAUT_RENDEMENT
                - $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/bar/type_chauffe_bain#/$defs/COMBUSTION_HAUT_RENDEMENT
          required:
            - typeChauffeBain
        then:
          properties:
            rendement:
              type: number
              minimum: 85
          required:
            - rendement
      - if:
          properties:
            typeChauffeBain:
              $ref: https://schemas.ceeconnect.fr/dictionnaire/enums/bar/type_chauffe_bain#/$defs/CONDENSATION
          required:
            - typeChauffeBain
        then:
          properties:
            rendement:
              type: number
              minimum: 100
          required:
            - rendement
examples:
  - adresse:
      $ref: https://schemas.ceeconnect.fr/dictionnaire/mixins/adresse#/examples/0
    caracteristiques:
      typeBatiment: MAISON
      ancienneteBatiment: EXISTANT
      typeEquipement: COMBUSTION_HAUT_RENDEMENT
      rendement: 90
      performanceEquipement: A++
      combustibleGazeux: true
      remplacement: true
      surfaceHabitable: 100
      marque: MARQUE
      reference: REFERENCE
    documents:
      - code: PREUVE_QUALIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
