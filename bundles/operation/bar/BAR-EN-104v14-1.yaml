$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-EN-104v14-1
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-EN-104v14-1
type: object
properties:
  description:
    type: object
    properties:
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batimentExistant
      energieChauffage:
        $ref: https://schemas.ceeconnect.fr/enums/energie#/$defs/energiesChauffage
      quantite:
        title: Nombre de fenêtres ou portes fenêtres complètes avec vitrage isolant posées
        type: integer
        minimum: 1
      typeEquipement:
        title: Type de fenêtre
        type: string
        oneOf:
          - $ref: https://schemas.ceeconnect.fr/enums/bar/type_equipement#/$defs/PORTE_FENETRE
          - $ref: https://schemas.ceeconnect.fr/enums/bar/type_equipement#/$defs/FENETRE_TOITURE
          - $ref: https://schemas.ceeconnect.fr/enums/bar/type_equipement#/$defs/AUTRES
      coefficientSurfacique:
        title: Coefficient de transmission surfacique Uw (W/m².K)
        type: number
        maximum: 1.7
      facteurSolaire:
        title: Facteur solaire
        type: number
      marque:
        title: Marque des équipements
        type: string
      reference:
        title: Référence des équipements
        type: string
    required:
      - ancienneteBatiment
      - energieChauffage
      - quantite
      - typeEquipement
      - coefficientSurfacique
      - facteurSolaire
      - marque
      - reference
    anyOf:
      - properties:
          typeEquipement:
            $ref: https://schemas.ceeconnect.fr/enums/bar/type_equipement#/$defs/FENETRE_TOITURE
          coefficientSurfacique:
            type: number
            maximum: 1.5
          facteurSolaire:
            type: number
            maximum: 0.36
        required:
          - typeEquipement
          - coefficientSurfacique
          - facteurSolaire
      - properties:
          typeEquipement:
            oneOf:
              - $ref: https://schemas.ceeconnect.fr/enums/bar/type_equipement#/$defs/AUTRES
              - $ref: https://schemas.ceeconnect.fr/enums/bar/type_equipement#/$defs/PORTE_FENETRE
          coefficientSurfacique:
            type: number
            maximum: 1.3
          facteurSolaire:
            type: number
            maximum: 0.3
        required:
          - typeEquipement
          - coefficientSurfacique
          - facteurSolaire
      - properties:
          typeEquipement:
            oneOf:
              - $ref: https://schemas.ceeconnect.fr/enums/bar/type_equipement#/$defs/AUTRES
              - $ref: https://schemas.ceeconnect.fr/enums/bar/type_equipement#/$defs/PORTE_FENETRE
          coefficientSurfacique:
            type: number
            maximum: 1.7
          facteurSolaire:
            type: number
            maximum: 0.36
        required:
          - typeEquipement
          - coefficientSurfacique
          - facteurSolaire
  documents:
    type: array
    items:
      $ref: https://schemas.ceeconnect.fr/bundles/document
    allOf:
      - contains:
          title: Preuve de qualification du professionnel
          type: object
          properties:
            code:
              const: PREUVE_QUALIFICATION
          required:
            - code
required:
  - description
  - documents
examples:
  - description:
      ancienneteBatiment: EXISTANT
      energieChauffage: COMBUSTIBLES
      quantite: 100
      typeEquipement: AUTRES
      coefficientSurfacique: 1.2
      facteurSolaire: 0.2
      marque: MARQUE
      reference: REFERENCE
    documents:
      - code: PREUVE_QUALIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
