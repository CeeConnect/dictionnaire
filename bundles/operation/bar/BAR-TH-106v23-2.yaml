$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-TH-106v23-2
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-TH-106v23-2
type: object
properties:
  description:
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/individuel
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batimentExistant
    allOf:
      - if:
          properties:
            typeBatiment:
              $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/MAISON
          required:
            - typeBatiment
        then:
          properties:
            surfaceHabitable:
              title: Surface habitable du logement (m²)
              type: number
              minimum: 0
          required:
            - surfaceHabitable
          allOf:
            - $ref: "#/$defs/equipement"
            - properties:
                quantite:
                  const: 1
              required:
                - quantite
      - if:
          properties:
            typeBatiment:
              $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/APPARTEMENT
          required:
            - typeBatiment
        then:
          properties:
            logements:
              title: Nombre d'appartements
              type: integer
              minimum: 0
            equipements:
              title: Liste des équipements installés
              description: Regrouper les équipements par caractéristiques et performances identiques
              type: array
              minItems: 1
              items:
                $ref: "#/$defs/equipement"
          required:
            - logements
            - equipements
    required:
      - typeBatiment
      - ancienneteBatiment
  documents:
    type: array
    allOf:
      - contains:
          title: Preuve de qualification du professionnel
          type: object
          properties:
            code:
              const: PREUVE_QUALIFICATION
          required:
            - code
required:
  - description
  - documents
$defs:
  equipement:
    type: object
    properties:
      puissanceNominale:
        title: Puissance thermique nominale unitaire (kW)
        type: number
        minimum: 0
        maximum: 70
      quantite:
        title: Nombre d'équipements installé
        type: integer
        minimum: 1
      performanceEnergetique:
        $ref: https://schemas.ceeconnect.fr/formats/performance_energetique#/$defs/etas
        minimum: 90
      marque:
        title: Marque des équipements
        type: string
      reference:
        title: Référence des équipements
        type: string
      performanceEnergetiqueRegulateur:
        $ref: https://schemas.ceeconnect.fr/enums/bar/classe_regulateur
        title: Classe du régulateur
      marqueRegulateur:
        title: Marque du régulateur
        type: string
      referenceRegulateur:
        title: Référence du régulateur
        type: string
    required:
      - puissanceNominale
      - quantite
      - performanceEnergetique
      - marque
      - reference
      - performanceEnergetiqueRegulateur
      - marqueRegulateur
      - referenceRegulateur
examples:
  - description:
      typeBatiment: MAISON
      ancienneteBatiment: EXISTANT
      surfaceHabitable: 100
      quantite: 1
      puissanceNominale: 20
      performanceEnergetique: 95
      performanceEnergetiqueRegulateur: VII
      marque: MARQUE
      reference: REFERENCE
      marqueRegulateur: MARQUE
      referenceRegulateur: REFERENCE
    documents:
      - code: PREUVE_QUALIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
