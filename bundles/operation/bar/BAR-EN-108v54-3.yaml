$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-EN-108v54-3
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-EN-108v54-3
type: object
properties:
  adresse:
    $ref: https://schemas.ceeconnect.fr/mixins/adresse#/$defs/franceOutreMer
  description:
    type: object
    properties:
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batimentExistant
      critereAncienneteEquipement:
        title:
          La fenêtre ou porte-fenêtre sur laquelle est installée la fermeture isolante est âgée
          de plus de 2 ans à la date d'engagement de l'opération
        type: boolean
        const: true
      quantite:
        title: Nombre de fermetures isolantes posées
        type: integer
        minimum: 0
      surface:
        title: Surface totale de fermeture isolante posée (m²)
        type: number
        minimum: 0
      resistanceThermique:
        title: Résistance thermique additionnelle (m².K/W)
        type: number
        minimum: 0.22
      marque:
        title: Marque des équipements installés
        type: string
      reference:
        title: Référence des équipements installés
        type: string
    required:
      - ancienneteBatiment
      - critereAncienneteEquipement
      - quantite
      - surface
      - resistanceThermique
      - marque
      - reference
  documents:
    type: array
    items:
      $ref: https://schemas.ceeconnect.fr/bundles/document
    allOf:
      - contains:
          title: Preuve de qualification du professionnel
          type: object
          properties:
            code:
              const: PREUVE_QUALIFICATION
          required:
            - code
required:
  - adresse
  - description
examples:
  - adresse:
      $ref: https://schemas.ceeconnect.fr/mixins/adresse#/examples/3
    description:
      ancienneteBatiment: EXISTANT
      critereAncienneteEquipement: true
      quantite: 10
      surface: 15
      resistanceThermique: 0.4
      marque: MARQUE
      reference: REFERENCE
    documents:
      - code: PREUVE_QUALIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
