$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-TH-159v50-4
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-TH-159v50-4
type: object
properties:
  caracteristiques:
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/individuel
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batimentExistant
      surfaceChauffee:
        title: Surface chauffée par la pompe à chaleur installée (m²)
        type: number
        minimum: 0
      performanceEnergetique:
        title: Efficacité énergétique saisonnière (%)
        type: number
        minimum: 111
      tauxCouverture:
        title: Taux de couverture de la pompe à chaleur (%)
        description: Hors dispositif d'appoint indiqué dans la note de dimensionnement
        type: number
        minimum: 70
      dispositifAppoint:
        title: La pompe à chaleur est de type air/eau comportant un dispositif d'appoint
          utilisant un combustible liquide ou gazeux
        type: boolean
        const: true
      usage:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_usage#/$defs/ECS
        title: La pompe à chaleur est utilisée uniquement pour la production d'eau chaude sanitaire
      temperatureDistribution:
        title: Température de fonctionnement
        type: string
        oneOf:
          - $ref: https://schemas.ceeconnect.fr/enums/bar/temperature_distribution#/$defs/MOYENNE_TEMPERATURE
          - $ref: https://schemas.ceeconnect.fr/enums/bar/temperature_distribution#/$defs/HAUTE_TEMPERATURE
      marque:
        title: Marque de l'équipement
        type: string
      reference:
        title: Référence de l'équipement
        type: string
      regulateur:
        title: Caractéristiques du régulateur
        type: object
        properties:
          classe:
            title: Classe
            $ref: https://schemas.ceeconnect.fr/enums/bar/classe_regulateur
          marque:
            title: Marque
            type: string
          reference:
            title: Référence
            type: string
    required:
      - typeBatiment
      - ancienneteBatiment
      - surfaceChauffee
      - performanceEnergetique
      - tauxCouverture
      - dispositifAppoint
      - usage
      - temperatureDistribution
      - marque
      - reference
      - regulateur
  documents:
    type: array
    allOf:
      - contains:
          title: Note de dimensionnement
          type: object
          properties:
            code:
              const: NOTE_DIMENSIONNEMENT
          required:
            - code
      - contains:
          title: Preuve de qualification du professionnel ayan réalisé l'opération
          type: object
          properties:
            code:
              const: PREUVE_QUALIFICATION
          required:
            - code
required:
  - caracteristiques
  - documents
examples:
  - caracteristiques:
      typeBatiment: MAISON
      ancienneteBatiment: EXISTANT
      surfaceChauffee: 100
      performanceEnergetique: 127
      tauxCouverture: 80
      dispositifAppoint: true
      usage: ECS
      temperatureDistribution: HAUTE_TEMPERATURE
      marque: MARQUE
      reference: REFERENCE
      regulateur:
        classe: V
        marque: MARQUE
        reference: REFERENCE
    documents:
      - code: NOTE_DIMENSIONNEMENT
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
      - code: PREUVE_QUALIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
