$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-TH-145v36-3
$schema: https://json-schema.org/draft/2020-12/schema
$comment: "TODO: Vérifier la possibilité d'intégrer l'attestation de réalisation ANAH comme document justificatif spécifique"
title: BAR-TH-145v36-3
type: object
properties:
  adresse:
    $ref: https://schemas.ceeconnect.fr/mixins/adresse#/$defs/franceMetropolitaine
  description:
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/IMMEUBLE
        title: Type de bâtiment
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batimentExistant
      surfaceHabitable:
        title: Surface habitable (m²)
        description: Indiquer la surface habitable totale de l'immeuble
        type: number
        minimum: 0
      regimeCopropriete:
        title: L'immeuble relève du régime de la copropriété défini par la loi n° 65-557 du 10 juillet 1965
        type: boolean
      referenceAudit:
        title: Référence de l'étude énergétique
        type: string
      dateAudit:
        title: Date de l'étude énergétique
        type: string
        format: date
      cepInitial:
        title: Cep initial (kWh/m².an)
        description: Consommation conventionnelle en énergie primaire avant les travaux
          de rénovation
        type: number
        exclusiveMaximum: 331
      cepProjet:
        title: Cep initial (kWh/m².an)
        description: Consommation conventionnelle en énergie primaire après les travaux
          de rénovation
        type: number
        minimum: 0
      cefInitial:
        title: Cef initial (kWh/m².an)
        description: Consommation conventionnelle en énergie finale avant les travaux de
          rénovation
        type: number
        minimum: 0
      cefProjet:
        title: Cef projet (kWh/m².an)
        description: Consommation conventionnelle en énergie finale après les travaux de
          rénovation
        type: number
        minimum: 0
      gainEnergetique:
        title: Gain énergétique du projet (%)
        description: Gain énergétique du projet par rapport à la consommation
          conventionnelle en énergie primaire avant travaux
        type: number
        minimum: 35
      emissionsGaz:
        title: Les émissions de gaz à effet de serre après rénovation, exprimées en
          kgeqCO2/m².an, sont inférieures ou égales à la valeur initiale de ces
          émissions avant travaux
        type: boolean
        const: true
      logicielAudit:
        title: Logiciel utilisé pour réaliser l'audit énergétique
        type: object
        properties:
          nom:
            title: Nom du logiciel
            type: string
            pattern: ^([A-Z0-9]|[-]|[']|[ ])+$
          editeur:
            title: Nom de l'éditeur
            type: string
            pattern: ^([A-Z0-9]|[-]|[']|[ ])+$
          date:
            title: Date de création du logiciel
            type: string
            format: date
          version:
            title: Numéro de version du logiciel
            type: string
        required:
          - nom
          - editeur
          - date
          - version
      auditeur:
        title: Professionnel ayant assuré l'audit énergétique
        type: object
        properties:
          raisonSociale:
            title: Raison sociale
            type: string
          siren:
            $ref: https://schemas.ceeconnect.fr/formats/siren
        required:
          - raisonSociale
          - siren
    required:
      - typeBatiment
      - ancienneteBatiment
      - referenceAudit
      - dateAudit
      - cepInitial
      - cepProjet
      - cefInitial
      - cefProjet
      - gainEnergetique
      - emissionsGaz
      - logicielAudit
      - auditeur
  documents:
    type: array
    allOf:
      - contains:
          title: Rapport de synthèse de l'audit énergétique
          type: object
          properties:
            code:
              const: AUDIT_ENERGETIQUE
          required:
            - code
required:
  - adresse
  - description
  - documents
examples:
  - adresse:
      $ref: https://schemas.ceeconnect.fr/mixins/adresse#/examples/0
    description:
      typeBatiment: IMMEUBLE
      ancienneteBatiment: EXISTANT
      dateAudit: "2023-02-07"
      referenceAudit: REFERENCE
      cepInitial: 200
      cepProjet: 130
      cefInitial: 200
      cefProjet: 130
      gainEnergetique: 70
      emissionsGaz: true
      auditeur:
        raisonSociale: RAISON SOCIALE
        siren: "000000000"
      logicielAudit:
        nom: NOM
        editeur: EDITEUR
        date: "2022-02-06"
        version: "2.3"
    documents:
      - code: AUDIT_ENERGETIQUE
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
