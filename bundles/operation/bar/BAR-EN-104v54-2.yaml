$id: https://schemas.ceeconnect.fr/bundles/operation/bar/BAR-EN-104v54-2
$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-EN-104v54-2
type: object
properties:
  description:
    type: object
    properties:
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batimentExistant
      quantite:
        title: Nombre de fenêtres ou portes fenêtres complètes avec vitrage isolant posées
        type: integer
        minimum: 1
      surface:
        title: Surface totale de fenêtres, doubles fenêtres, fenêtres de toiture ou portes-fenêtres posée
        type: number
        minimum: 0
      typeFenetre:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_fenetre
      coefficientSurfacique:
        title: Coefficient de transmission surfacique Uw (W/m².K)
        type: number
        maximum: 1.7
      facteurSolaire:
        title: Facteur solaire
        type: number
      marque:
        title: Marque des équipements
        type: string
      reference:
        title: Référence des équipements
        type: string
    required:
      - ancienneteBatiment
      - quantite
      - surface
      - typeFenetre
      - coefficientSurfacique
      - facteurSolaire
      - marque
      - reference
    anyOf:
      - properties:
          typeFenetre:
            $ref: https://schemas.ceeconnect.fr/enums/bar/type_fenetre#/$defs/FENETRE_TOITURE
          coefficientSurfacique:
            type: number
            maximum: 1.5
          facteurSolaire:
            type: number
            maximum: 0.36
        required:
          - typeFenetre
          - coefficientSurfacique
          - facteurSolaire
      - properties:
          typeFenetre:
            oneOf:
              - $ref: https://schemas.ceeconnect.fr/enums/bar/type_fenetre#/$defs/AUTRES
              - $ref: https://schemas.ceeconnect.fr/enums/bar/type_fenetre#/$defs/PORTE_FENETRE
          coefficientSurfacique:
            type: number
            maximum: 1.3
          facteurSolaire:
            type: number
            maximum: 0.3
        required:
          - typeFenetre
          - coefficientSurfacique
          - facteurSolaire
      - properties:
          typeFenetre:
            oneOf:
              - $ref: https://schemas.ceeconnect.fr/enums/bar/type_fenetre#/$defs/AUTRES
              - $ref: https://schemas.ceeconnect.fr/enums/bar/type_fenetre#/$defs/PORTE_FENETRE
          coefficientSurfacique:
            type: number
            maximum: 1.7
          facteurSolaire:
            type: number
            maximum: 0.36
        required:
          - typeFenetre
          - coefficientSurfacique
          - facteurSolaire
  documents:
    type: array
    allOf:
      - contains:
          title: Preuve de qualification du professionnel
          type: object
          properties:
            code:
              const: PREUVE_QUALIFICATION
          required:
            - code
required:
  - description
  - documents
examples:
  - description:
      ancienneteBatiment: EXISTANT
      quantite: 10
      surface: 15
      typeFenetre: AUTRES
      coefficientSurfacique: 1.2
      facteurSolaire: 0.2
      marque: MARQUE
      reference: REFERENCE
    documents:
      - code: PREUVE_QUALIFICATION
        url: https://api.ceeconnect.fr/archivage/archives/{uuid}
