$id: https://schemas.ceeconnect.fr/bundles/installateur
$schema: https://json-schema.org/draft/2020-12/schema
title: Installateur
description: Professionnel assurant la réalisation de l'opération
type: object
properties:
  raisonSociale: 
    $ref: https://schemas.ceeconnect.fr/dictionnaire/formats/raison_sociale
  siret: 
    $ref: https://schemas.ceeconnect.fr/dictionnaire/formats/siret
  nom:
    $ref: https://schemas.ceeconnect.fr/dictionnaire/formats/nom_famille
    title: Nom de famille du représentant
  prenom:
    $ref: https://schemas.ceeconnect.fr/dictionnaire/formats/prenom
    title: Prénom du représentant
  fonction:
    $ref: https://schemas.ceeconnect.fr/dictionnaire/formats/fonction
    title: Fonction du représentant
required:
  - raisonSociale
  - siret
  - nom
  - prenom
  - fonction
examples:
  - raisonSociale: RAISON SOCIALE
    siret: "00000000000000"
    nom: NOM
    prenom: PRENOM
    fonction: FONCTION
